  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const ChristmasBingoGenerator = () => {
      const [answers, setAnswers] = useState('');
      const [answerList, setAnswerList] = useState([]);
      const [gridSize, setGridSize] = useState(5);
      const [numCards, setNumCards] = useState(4);
      const [cards, setCards] = useState([]);
      const [freeSpace, setFreeSpace] = useState(true);

      const parseAnswers = (text) => {
        return text
          .split('\n')
          .map(line => line.trim())
          .filter(line => line.length > 0);
      };

      const handleTextInput = (e) => {
        const text = e.target.value;
        setAnswers(text);
        setAnswerList(parseAnswers(text));
      };

      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const text = event.target.result;
            setAnswers(text);
            setAnswerList(parseAnswers(text));
          };
          reader.readAsText(file);
        }
      };

      const shuffleArray = (array) => {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      };

      const generateCards = () => {
        const requiredAnswers = gridSize * gridSize - (freeSpace && gridSize % 2 === 1 ? 1 : 0);
        
        if (answerList.length < requiredAnswers) {
          alert(`Du ben√∂tigst mindestens ${requiredAnswers} Antworten f√ºr ${gridSize}√ó${gridSize} Karten${freeSpace && gridSize % 2 === 1 ? ' (mit freiem Feld)' : ''}.`);
          return;
        }

        const generatedCards = [];
        for (let i = 0; i < numCards; i++) {
          const shuffled = shuffleArray(answerList);
          const cardAnswers = shuffled.slice(0, requiredAnswers);
          
          if (freeSpace && gridSize % 2 === 1) {
            const middle = Math.floor(cardAnswers.length / 2);
            cardAnswers.splice(middle, 0, 'FREI');
          }
          
          generatedCards.push(cardAnswers);
        }
        setCards(generatedCards);
      };

      const downloadPDF = () => {
        if (!window.jspdf) {
          alert('PDF-Bibliothek l√§dt noch. Bitte einen Moment warten und erneut versuchen.');
          return;
        }

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        cards.forEach((card, cardIndex) => {
          if (cardIndex > 0) {
            pdf.addPage();
          }

          pdf.setFontSize(28);
          pdf.setTextColor(165, 42, 42);
          pdf.text('BINGO', 105, 25, { align: 'center' });

          const margin = 20;
          const gridWidth = 170;
          const cellSize = gridWidth / gridSize;
          const startX = margin;
          const startY = 45;

          pdf.setDrawColor(165, 42, 42);
          pdf.setLineWidth(1.5);
          pdf.rect(startX, startY, gridWidth, gridWidth);

          for (let row = 0; row < gridSize; row++) {
            for (let col = 0; col < gridSize; col++) {
              const x = startX + col * cellSize;
              const y = startY + row * cellSize;
              const index = row * gridSize + col;
              const text = card[index] || '';

              pdf.setLineWidth(0.5);
              pdf.rect(x, y, cellSize, cellSize);

              if (text === 'FREI') {
                pdf.setFillColor(220, 240, 220);
                pdf.rect(x + 0.5, y + 0.5, cellSize - 1, cellSize - 1, 'F');
                pdf.setLineWidth(0.5);
                pdf.rect(x, y, cellSize, cellSize);
              }

              pdf.setTextColor(text === 'FREI' ? 34 : 0, text === 'FREI' ? 139 : 0, text === 'FREI' ? 34 : 0);
              const fontSize = Math.max(9, 16 - gridSize * 1.5);
              pdf.setFontSize(fontSize);

              const maxWidth = cellSize - 6;
              const lines = pdf.splitTextToSize(text, maxWidth);
              const lineHeight = fontSize * 0.4;
              const totalHeight = lines.length * lineHeight;
              const textStartY = y + (cellSize - totalHeight) / 2 + lineHeight;

              lines.forEach((line, i) => {
                pdf.text(line, x + cellSize / 2, textStartY + i * lineHeight, {
                  align: 'center',
                  maxWidth: maxWidth
                });
              });
            }
          }

          pdf.setFontSize(10);
          pdf.setTextColor(100, 100, 100);
          pdf.text(`Karte ${cardIndex + 1} von ${cards.length}`, 105, 280, { align: 'center' });
        });

        pdf.save('weihnachts-bingo-karten.pdf');
      };

      return (
        <div className="container">
          <div className="header">
            <h1>
              <span>üéÑ</span>
              Bingo-Karten Generator
              <span>üéÑ</span>
            </h1>
            <p>Erstelle personalisierte Bingo-Karten mit weihnachtlichem Flair</p>
          </div>

          <div className="grid-2">
            <div className="card card-red">
              <h2 className="card-title card-title-red">
                <span>‚ûï</span>
                Antworten eingeben
              </h2>
              
              <div className="mb-4">
                <label>Manuelle Eingabe (eine Antwort pro Zeile)</label>
                <textarea
                  value={answers}
                  onChange={handleTextInput}
                  placeholder="Geschenke auspacken
Weihnachtslieder singen
Pl√§tzchen backen
Tannenbaum schm√ºcken
Gl√ºhwein trinken
..."
                />
              </div>

              <div className="mb-4">
                <label>Oder Datei hochladen (CSV/TXT)</label>
                <label className="file-upload">
                  <span>üìÅ</span>
                  <span>Datei ausw√§hlen</span>
                  <input
                    type="file"
                    accept=".txt,.csv"
                    onChange={handleFileUpload}
                    style={{display: 'none'}}
                  />
                </label>
              </div>

              <div className="answer-count">
                <p><strong>{answerList.length}</strong> Antworten gefunden</p>
              </div>
            </div>

            <div className="card card-green">
              <h2 className="card-title card-title-green">
                <span>‚öôÔ∏è</span>
                Konfiguration
              </h2>

              <div className="mb-4">
                <label>Kartengr√∂√üe</label>
                <div className="size-buttons">
                  {[3, 4, 5].map(size => (
                    <button
                      key={size}
                      onClick={() => setGridSize(size)}
                      className={`size-btn ${gridSize === size ? 'active' : ''}`}
                    >
                      {size}√ó{size}
                    </button>
                  ))}
                </div>
              </div>

              <div className="mb-4">
                <label>Anzahl der Karten</label>
                <input
                  type="number"
                  min="1"
                  max="50"
                  value={numCards}
                  onChange={(e) => setNumCards(parseInt(e.target.value) || 1)}
                />
              </div>

              <label className="checkbox-wrapper">
                <input
                  type="checkbox"
                  checked={freeSpace}
                  onChange={(e) => setFreeSpace(e.target.checked)}
                />
                <span>Freies Feld in der Mitte (nur bei ungerader Gr√∂√üe)</span>
              </label>

              <button
                onClick={generateCards}
                disabled={answerList.length === 0}
                className="generate-btn"
              >
                ‚ú® Karten generieren
              </button>
            </div>
          </div>

          {cards.length > 0 && (
            <div className="card card-yellow">
              <div className="preview-header">
                <h2 className="card-title card-title-yellow">
                  Vorschau ({cards.length} Karten)
                </h2>
                <button onClick={downloadPDF} className="download-btn">
                  <span>üì•</span>
                  Als PDF herunterladen
                </button>
              </div>

              <div className="preview-grid">
                {cards.slice(0, 4).map((card, cardIndex) => (
                  <div key={cardIndex} className="bingo-card">
                    <div className="bingo-header">
                      <h3>üéÑ BINGO üéÑ</h3>
                      <p>Karte {cardIndex + 1}</p>
                    </div>
                    <div
                      className="bingo-grid"
                      style={{
                        gridTemplateColumns: `repeat(${gridSize}, 1fr)`,
                      }}
                    >
                      {card.map((answer, index) => (
                        <div
                          key={index}
                          className={`bingo-cell ${answer === 'FREI' ? 'free' : ''}`}
                        >
                          {answer === 'FREI' ? '‚òÖ FREI ‚òÖ' : answer}
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
              {cards.length > 4 && (
                <p className="more-cards">
                  ... und {cards.length - 4} weitere Karten (siehe PDF)
                </p>
              )}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<ChristmasBingoGenerator />, document.getElementById('root'));
  </script>
</body>
